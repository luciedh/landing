<!DOCTYPE html>
<html>
<head>

<body>

      <div class="card">

  <div class="footer">
    <p>Follow me</p>

      <li><a href="https://www.instagram.com/playing.with.the.pantones/" target="_blank"><i class="fa-brands fa-square-instagram"></i></a></li>
